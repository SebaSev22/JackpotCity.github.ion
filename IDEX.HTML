<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackpot City</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d0a2b, #211c85);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      height: 60px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 5rem 2rem;
    }

    .text-box {
      max-width: 400px;
    }

    .text-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .text-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    .text-box a {
      display: inline-block;
      background: #732fff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
    }

    .info {
      font-size: 0.8rem;
      margin-top: 10px;
    }

    .img-box {
      width: 300px;
    }

    .img-box img {
      width: 100%;
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .img-box img:hover {
      transform: rotate(10deg) scale(1.05);
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 1rem;
      gap: 2rem;
    }

    footer img {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Atilabet Logo" class="logo" />
    <nav>
      <a href=https://www.instagram.com/ganemos.zeus/ target="_blank">Instagram</a>
      <a href=https://www.facebook.com/profile.php?id=61573819684240 target="_blank">Facebook</a>
      <a href="https://wa.me/549XXXXXXXXXX" target="_blank">Whatsapp</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="text-box">
        <h1>Ganá sin límites,<br>viví la emoción.</h1>
        <label for="usuario">Usuario deseado:</label>
        <input type="text" id="usuario" placeholder="Ej: 5259598" />
        <a href="https://wa.me/549XXXXXXXXXX" target="_blank">CREA TU USUARIO ➔</a>
        <p class="info">SIN MINIMO DE CARGA – 24hs</p>
      </div>
      <div class="img-box">
        <img src="phone-card.png" alt="Casino en celular" />
      </div>
    </section>
  </main>

  <footer>
    <img src="pragmatic.png" alt="Pragmatic Play" />
    <img src="evolution.png" alt="Evolution" />
    <img src="rubyplay.png" alt="Rubyplay" />
    <img src="salsa.png" alt="Salsa Gator" />
    <img src="responsable.png" alt="Juego Responsable" />
  </footer>
</body>
</html>
